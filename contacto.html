<html lang="es">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabezera -->
    <header class="site-header">
        <div class="header-container">
            <a href="index.html">
                <img src="img/gravity-falls-logo.png" alt="Logo de Gravity Falls" class="logo">
            </a>
            <button class="hamburger-menu" aria-label="Abrir menú" aria-expanded="false">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./trama.html">Trama</a></li>
                    <li><a href="./personajes.html">Personajes</a></li>
                    <li><a href="./galeria.html">Galería</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="info-container">
            <section class="contact-section">
                <h1>Contacto</h1>
                <p>¿Tenés alguna pregunta o comentario? ¡Envianos un mensaje!</p>
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required placeholder="Tu nombre completo">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required placeholder="tu.email@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto:</label>
                        <input type="text" id="subject" name="subject" placeholder="Asunto del mensaje">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="6" required placeholder="Escribí tu mensaje acá..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Mensaje</button>
                </form>
            </section>

            <div class="info-image">
                <img src="img/pretinding-0000.jpg" alt="Dipper escribe: Fingiendo que estoy escribiendo algo">
                <img src="img/do-you-like-me.jpg" alt="Mabel pregunta: ¿Te gusto? Si; definitivamente; absolutamente">
            </div>
        </div>
 
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p class="legal-text">&copy; 2025 Sitio de Fans de Gravity Falls. Contenido creado sin fines de lucro.</p>

            <a href="https://www.youtube.com/@alexanderhirsch9193" target="_blank" rel="noopener noreferrer"> <img src="img/icons8-youtube-50.png" alt="YouTube"></a>
            <a href="https://x.com/_alexhirsch?lang=en" target="_blank" rel="noopener noreferrer"><img src="img/icons8-twitterx-50.png" alt="X"></a>
            <a href="https://www.facebook.com/100044428719561/mentions/?_rdr" target="_blank" rel="noopener noreferrer"><img src="img/icons8-facebook-50.png" alt="Facebook"></a>       
        </div>
    </footer>
    
    <!-- Archivos .js -->
    <script src="js/main.js"></script>
</body>
