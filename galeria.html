<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Falls - Galería</title>

    <!-- Hojas de estilo CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/galeria.css">

    <!-- Librería baguetteBox.js para una galería ligera y simple -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">
    <!-- Fuentes desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabezera -->
    <header class="site-header">
        <div class="header-container">
            <a href="index.html">
                <img src="img/gravity-falls-logo.png" alt="Logo de Gravity Falls" class="logo">
            </a>
            <button class="hamburger-menu" aria-label="Abrir menú" aria-expanded="false">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./trama.html">Trama</a></li>
                    <li><a href="./personajes.html">Personajes</a></li>
                    <li><a href="./galeria.html">Galería</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="gallery-container">
            <h1>Galería de Imágenes</h1>

            <!-- Contenedor para la galería. baguetteBox se activará sobre este contenedor. -->
            <div class="gallery-grid">
                <!-- baguetteBox usará el atributo 'alt' de la imagen como caption. -->
                <a href="img/gravity-falls-background.webp">
                    <img src="img/gravity-falls-background.webp" alt="Foto familiar de la intro de la serie">
                </a>
                <a href="img/Galeria/1920x1080-desktop-1080p-arboles-background.jpg">
                    <img src="img/Galeria/1920x1080-desktop-1080p-arboles-background.jpg" alt="Bosque de Gravity Falls">
                </a>
                <a href="img/Galeria/1920x1080-intro-wendy-ojos-desktop.jpg">
                    <img src="img/Galeria/1920x1080-intro-wendy-ojos-desktop.jpg" alt="Wendy en la intro de la serie">
                </a>
                <a href="img/portada.webp">
                    <img src="img/portada.webp" alt="El Diario número 3">
                </a>
                <a href="img/Galeria/Dippe-peanut-butter-Mabel-strawberry-jam.jpg">
                    <img src="img/Galeria/Dippe-peanut-butter-Mabel-strawberry-jam.jpg" alt="Mabel y Dipper disfrazados de mantequilla de maní y mermelada de fresa">
                </a>
                <a href="img/Galeria/soos-heands.jpg">
                    <img src="img/Galeria/soos-heands.jpg" alt="Soos haciendo gestos con las manos">
                </a>
                <a href="img/pato.webp">
                    <img src="img/pato.webp" alt="Pato, el cerdo de Mabel">
                </a>
                <a href="img/Galeria/1920x1080-desktop-1080p-cabana-flotante-background.jpg">
                    <img src="img/Galeria/1920x1080-desktop-1080p-cabana-flotante-background.jpg" alt="Cabana flotante de Gravity Falls">
                </a>
                <a href="img/Galeria/pato-cartas.jpg">
                    <img src="img/Galeria/pato-cartas.jpg" alt="Pato, el cerdo, corriendo">
                </a>
                <a href="img/Galeria/diario-trust-no-one.jpg">
                    <img src="img/Galeria/diario-trust-no-one.jpg" alt="Diario con la frase 'Trust No One'">
                </a>
                <a href="img/Galeria/1920x1080-desktop-1080p-pozo.jpg">
                    <img src="img/Galeria/1920x1080-desktop-1080p-pozo.jpg" alt="Pozo de Gravity Falls">
                </a>
                <a href="img/Galeria/1920x1080-desktop-ovni-gravityfalls-background.jpg">
                    <img src="img/Galeria/1920x1080-desktop-ovni-gravityfalls-background.jpg" alt="El crater con forma de Ovni de Gravity Falls">
                </a>
                <a href="img/Galeria/soos-zombie.jpg">
                    <img src="img/Galeria/soos-zombie.jpg" alt="Soos convertido en zombie">
                </a>
                <a href="img/Galeria/1920x1080-desktop-1080p-cascada-background.jpg">
                    <img src="img/Galeria/1920x1080-desktop-1080p-cascada-background.jpg" alt="Cascada de Gravity Falls">
                </a>
                <a href="img/Galeria/wendy-five.jpg">
                    <img src="img/Galeria/wendy-five.jpg" alt="Wendy en la serie">
                </a>

            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p class="legal-text">&copy; 2025 Sitio de Fans de Gravity Falls. Contenido creado sin fines de lucro.</p>
        <div class="social-icons">
            <!-- Reemplaza '#' con tus URLs y coloca tus íconos en img/ -->
            <a href="https://www.instagram.com/_alexhirsch_/" target="_blank" rel="noopener noreferrer"><img src="img/icons8-instagram-50.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/@alexanderhirsch9193" target="_blank" rel="noopener noreferrer"> <img src="img/icons8-youtube-50.png" alt="YouTube"></a>
            <a href="https://x.com/_alexhirsch?lang=en" target="_blank" rel="noopener noreferrer"><img src="img/icons8-twitterx-50.png" alt="X"></a>
            <a href="https://www.facebook.com/100044428719561/mentions/?_rdr" target="_blank" rel="noopener noreferrer"><img src="img/icons8-facebook-50.png" alt="Facebook"></a>       
        </div>
    </footer>
    
    <!-- Archivos .js -->
    <script src="js/main.js"></script>

    <!-- Script de baguetteBox.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js" async></script>

    <!-- Inicialización de baguetteBox.js -->
    <script>
        window.addEventListener('load', function() {
          baguetteBox.run('.gallery-grid', {
            animation: 'fadeIn', // Puedes probar con 'slideIn'
            captions: true // Usa el atributo 'alt' de la imagen como caption
          });
        });
    </script>
</body>
</html>
